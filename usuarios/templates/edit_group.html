<!DOCTYPE html>
<html>
<head>
  <title>Administrar Grupos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #f5f5f5;
    }

    .edit-btn, .delete-btn {
      padding: 5px 10px;
      margin-right: 5px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn {
      background-color: #ff0000;
    }
  </style>
</head>
<body>
  <h1>Administrar Grupos</h1>
  <table>
    <tr>
      <th>Nombre</th>
      <th>Opciones</th>
    </tr>
    {% for group in groups %}
      <tr>
        <td>{{ group.name }}</td>
        <td>
          <a href="{% url 'edit_group' group.id %}" class="edit-btn">Editar</a>
          <a href="{% url 'delete_group' group.id %}" class="delete-btn">Eliminar</a>
        </td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="2">No se encontraron grupos.</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
