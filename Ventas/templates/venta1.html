<div class="row">
    {% for columna in productos_columnas %}
    <div class="col-md-4">
        {% for fila in columna %}
        <ul>
            {% for producto in fila %}
            <li>{{ producto.descripcion }} - {{ producto.precio_p }}</li>
            {% endfor %}
        </ul>
        {% endfor %}
    </div>
    {% endfor %}
</div>
